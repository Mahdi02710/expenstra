name: expensetra
description: "An application to manage and track personal expenses efficiently."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  shared_preferences: ^2.2.2
  fl_chart: ^1.1.0
  animations: ^2.0.11
  collection: ^1.18.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_storage: ^13.0.4
  sqflite: ^2.3.0
  path: ^1.9.0
  connectivity_plus: ^6.0.0
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^17.2.3
  local_auth: ^2.3.0
  crypto: ^3.0.3
  firebase_app_check: ^0.4.1+4
  http: ^1.6.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  shared_preferences_android: 2.4.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/ExpensTra-Logo.png